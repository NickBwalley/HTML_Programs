<!DOCTYPE html>
<html>
<head>
	<title>Html_pre_tags</title>
</head>
<body>
	<h1>Without Pre-tags (Poem)</h1>
	<p>
		My Bonnie lies over the ocean.

		My Bonnie lies over the sea.

		My Bonnie lies over the ocean.

		Oh, Bring back my Bonnie to me.
	</p>
	<h1>Pre-tags (Poem)</h1>
	<pre>
		My Bonnie lies over the ocean.

		My Bonnie lies over the sea.

		My Bonnie lies over the ocean.

		Oh, Bring back my Bonnie to me. 
	</pre>
</body>
</html>
